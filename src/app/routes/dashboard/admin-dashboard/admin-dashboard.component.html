<div class="pt-[25px] px-[25px]">
  <div class="flex flex-wrap">
    <div class="md:w-1/4 flex-auto pr-3">
      <div
        class="inline-block w-full bg-white min-h-[50px] relative mb-6 rounded-[10px] shadow-[0_0_10px_#b7c0ce33]"
      >
        <div class="flex items-center justify-between">
          <div
            class="w-[50px] h-[50px] leading-[50px] text-22 m-[25px] shadow-[5px_3px_10px_#150f0f4d] rounded-[10px] bg-[#6f42c1] flex items-center justify-center"
          >
            <span nz-icon nzType="smile" nzTheme="outline" class="!text-white"></span>
          </div>
          <div class="my-4 mr-4">
            <div>
              <p class="font-medium float-right mt-0 mb-4">Appointments</p>
            </div>
            <div class="mx-2.5">
              <h6 class="mb-0 float-right">650</h6>
            </div>
          </div>
        </div>
        <appointment-bar />
      </div>
    </div>
    <div class="md:w-1/4 flex-auto px-3">
      <div
        class="inline-block w-full bg-white min-h-[50px] relative mb-6 rounded-[10px] shadow-[0_0_10px_#b7c0ce33]"
      >
        <div class="flex items-center justify-between">
          <div
            class="w-[50px] h-[50px] leading-[50px] text-22 m-[25px] shadow-[5px_3px_10px_#150f0f4d] rounded-[10px] bg-[#fd7e14] flex items-center justify-center"
          >
            <span nz-icon nzType="eye" nzTheme="outline" class="!text-white"></span>
          </div>
          <div class="my-4 mr-4">
            <div><p class="font-medium float-right">Operations</p></div>
            <div class="mx-2.5">
              <h6 class="mb-0 float-right">54</h6>
            </div>
          </div>
        </div>
        <operation-bar />
      </div>
    </div>
    <div class="md:w-1/4 flex-auto px-3">
      <div
        class="inline-block w-full bg-white min-h-[50px] relative mb-6 rounded-[10px] shadow-[0_0_10px_#b7c0ce33]"
      >
        <div class="flex items-center justify-between">
          <div
            class="w-[50px] h-[50px] leading-[50px] text-22 m-[25px] shadow-[5px_3px_10px_#150f0f4d] rounded-[10px] bg-[#4caf50] flex items-center justify-center"
          >
            <span nz-icon nzType="phone" nzTheme="outline" class="!text-white"></span>
          </div>
          <div class="my-4 mr-4">
            <div><p class="font-medium float-right">New Patients</p></div>
            <div class="mx-2.5">
              <h6 class="mb-0 float-right">129</h6>
            </div>
          </div>
        </div>
        <patient-bar />
      </div>
    </div>
    <div class="md:w-1/4 flex-auto pl-3">
      <div
        class="inline-block w-full bg-white min-h-[50px] relative mb-6 rounded-[10px] shadow-[0_0_10px_#b7c0ce33]"
      >
        <div class="flex items-center justify-between">
          <div
            class="w-[50px] h-[50px] leading-[50px] text-22 m-[25px] shadow-[5px_3px_10px_#150f0f4d] rounded-[10px] bg-[#2196f3] flex items-center justify-center"
          >
            <span nz-icon nzType="contacts" nzTheme="outline" class="!text-white"></span>
          </div>
          <div class="my-4 mr-4">
            <div><p class="font-medium float-right">Earning</p></div>
            <div class="mx-2.5">
              <h6 class="mb-0 float-right">$20,125</h6>
            </div>
          </div>
        </div>
        <earning-bar />
      </div>
    </div>
  </div>

  <div class="flex flex-wrap">
    <div class="md:w-2/3 md:flex-auto md:pr-3">
      <ng-template #extraTemplate>
        <a>View All</a>
      </ng-template>
      <nz-card class="w-full !mb-5" nzTitle="Appointment" [nzExtra]="extraTemplate">
        <appointment-table />
      </nz-card>
    </div>
    <div class="md:w-1/3 md:flex-auto md:pl-3">
      <ng-template #extraTemplate>
        <a>View All</a>
      </ng-template>
      <nz-card class="w-full !mb-5" nzTitle="Doctor Status" [nzExtra]="extraTemplate">
        <doctor-status />
      </nz-card>
    </div>
  </div>
  <div class="flex flex-wrap">
    <div class="w-full flex-auto">
      <ng-template #extraTemplate>
        <a>View All</a>
      </ng-template>
      <nz-card class="w-full" nzTitle="Operations" [nzExtra]="extraTemplate">
        <operation />
      </nz-card>
    </div>
  </div>
</div>

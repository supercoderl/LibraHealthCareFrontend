<div class="p-[25px]">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <h3 class="text-3xl mb-4">{{ "app.roles" | i18n }}</h3>
      <div
        class="flex items-center text-center border-[1px] border-solid border-[rgba(72,_94,_144,_0.16)] flex-wrap rounded-t px-[5px]"
      >
        <div class="flex-[35%] h-[60px] flex items-center px-4">
          <nz-input-group
            nzSearch
            nzAddOnBeforeIcon="search"
            class="max-w-[300px]"
          >
            <input type="text" (input)="onInput($event)" nz-input [placeholder]="'app.search' | i18n" />
          </nz-input-group>
        </div>
        <div class="flex-[10%] h-[60px] table-cell float-right text-center">
          <ul class="float-right mx-[15px] h-full flex items-center">
            <li class="inline-block relative">
              <div class="ml-[10px]">
                <button
                  nz-button
                  nzType="text"
                  nzShape="circle"
                  class="inline-block relative bg-[rgba(0,_0,_0,_0)] z-0 visible rounded-full"
                  nz-tooltip
                  [nzTooltipTitle]="'operation.filter' | i18n"
                  nz-dropdown
                  nzTrigger="click"
                  [nzDropdownMenu]="filterDropdown"
                >
                  <span
                    nz-icon
                    nzType="filter"
                    nzTheme="outline"
                    nzTwotoneColor="#003161"
                    class="!text-[20px]"
                  ></span>
                </button>
                <nz-dropdown-menu #filterDropdown>
                  <filter-component 
                    [selectedStatus]="params.status"
                  />
                </nz-dropdown-menu>
              </div>
            </li>
            <li class="inline-block relative">
              <div class="ml-[10px]">
                <button
                  nz-button
                  nzType="text"
                  nzShape="circle"
                  class="!text-[20px]"
                  class="inline-block relative bg-[rgba(0,_0,_0,_0)] z-0 visible rounded-full"
                  nz-tooltip
                  [nzTooltipTitle]="'operation.add' | i18n"
                  (click)="showModal('Add')"
                >
                  <span
                    nz-icon
                    nzType="plus-circle"
                    nzTheme="outline"
                    nzTwotoneColor="#CC2B52"
                    class="!text-[20px]"
                  ></span></button
                ><!---->
              </div>
            </li>
            <li class="inline-block relative">
              <div class="ml-[10px]">
                <button
                  nz-button
                  nzType="text"
                  nzShape="circle"
                  class="inline-block relative bg-[rgba(0,_0,_0,_0)] z-0 visible rounded-full"
                  nz-tooltip
                  [nzTooltipTitle]="'operation.reload' | i18n"
                  (click)="onGet()"
                >
                  <span
                    nz-icon
                    nzType="reload"
                    nzTheme="outline"
                    nzTwotoneColor="#9B7EBD"
                    class="!text-[20px]"
                  ></span>
                </button>
              </div>
            </li>
            <li class="inline-block relative">
              <div class="ml-[10px]" hidden="">
                <button
                  nz-button
                  nzType="text"
                  nzShape="circle"
                  class="inline-block relative bg-[rgba(0,_0,_0,_0)] z-0 visible rounded-full"
                  nz-tooltip
                  [nzTooltipTitle]="'operation.delete' | i18n"
                >
                  <span
                    nz-icon
                    nzType="delete"
                    nzTheme="outline"
                    class="!text-[20px]"
                    nzTwotoneColor="#219B9D"
                  ></span></button
                ><!---->
              </div>
            </li>
            <li class="">
              <div class="export-button ml-[10px]">
                <button
                  nz-button
                  nzType="text"
                  nzShape="circle"
                  class="inline-block relative bg-[rgba(0,_0,_0,_0)] z-0 visible rounded-full"
                  nz-tooltip
                  [nzTooltipTitle]="'operation.download' | i18n"
                  nz-dropdown 
                  nzTrigger="click" 
                  [nzDropdownMenu]="menu"
                >
                  <span
                    nz-icon
                    nzType="cloud-download"
                    nzTheme="outline"
                    nzTwotoneColor="#EB8317"
                    class="!text-[20px]"
                  ></span>
                  <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                      <li nz-menu-item>
                        <span nz-icon nzType="file-excel" nzTheme="outline"></span>
                        Download excel file (.xlsx)
                      </li>
                      <li nz-menu-item>
                        <span nz-icon nzType="file-pdf" nzTheme="outline"></span>
                        Download pdf file (.pdf)
                      </li>
                    </ul>
                  </nz-dropdown-menu>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="overflow-auto">
        <ng-template #footer>
          <hr />
        </ng-template>
        <div class="responsive_table">
          <nz-table
            #rowSelectionTable
            [nzData]="roles"
            [nzScroll]="{ y: '28.5vw' }"
            class="border-[1px] border-solid border-t-0 rounded-b pl-[20px]"
            (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
            nzSize="small"
            [nzLoading]="loading"
            [nzFooter]="footer"
            [nzTotal]="totalCount"
            [nzPageIndex]="params.pageIndex"
            [nzPageSize]="params.pageSize"
            [nzShowTotal]="totalTemplate"
            [nzFrontPagination]="false"
            (nzPageIndexChange)="handleChangePage($event)"
            [nzBordered]="true"
          >
            <thead>
              <tr>
                <th
                  [(nzChecked)]="checked"
                  [nzIndeterminate]="indeterminate"
                  (nzCheckedChange)="onAllChecked($event)"
                  class="!bg-white"
                  nzWidth="5%"
                ></th>
                <th class="!bg-white" nzWidth="45%">{{ "app.management.code" | i18n }}</th>
                <th class="!bg-white" nzWidth="40%">{{ "app.management.name" | i18n }}</th>
                <th class="!bg-white" nzWidth="10%">{{ "app.management.action" | i18n }}</th>
              </tr>
            </thead>
            <tbody>
              @for (role of roles; track role) {
              <tr>
                <td [nzChecked]="false"></td>
                <td>
                  {{ role.code }}
                </td>
                <td>
                  {{ role.name }}
                </td>
                <td>
                  <div nz-flex [nzGap]="10">
                    <button
                      nz-button
                      nzType="text"
                      nzShape="circle"
                      nz-tooltip
                      [nzTooltipTitle]="'operation.edit' | i18n"
                      (click)="showModal('Edit', role)"
                    >
                      <span
                        nz-icon
                        nzType="form"
                        nzTheme="outline"
                        class="!text-edition !text-[20px]"
                      ></span>
                    </button>
                    <button
                      nz-button
                      nzType="text"
                      nzShape="circle"
                      nz-tooltip
                      nzTooltipTitle="Decentralize"
                      (click)="showModal('Decentralize', role)"
                    >
                      <span
                        nz-icon
                        nzType="reconciliation"
                        nzTheme="outline"
                        class="!text-assignment !text-[20px]"
                      ></span>
                    </button>
                    <button
                      nz-button
                      nzType="text"
                      nzShape="circle"
                      nz-tooltip
                      [nzTooltipTitle]="'operation.delete' | i18n"
                    >
                      <span
                        nz-icon
                        nzType="delete"
                        nzTheme="outline"
                        class="!text-deletion !text-[20px]"
                      ></span>
                    </button>
                  </div>
                </td>
              </tr>
              }
            </tbody>
          </nz-table>
          <ng-template #totalTemplate let-total>{{ "app.management.total-item" | i18n: { count: totalCount } }}</ng-template>
          <!---->
        </div>
      </div>
    </div>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle + ' Role'"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="loading"
  nzWidth="45vw"
>
  <ng-container *nzModalContent>
    @if (error) {
    <nz-alert
      [nzType]="'error'"
      [nzMessage]="error"
      [nzShowIcon]="true"
      ngClass="mb-4"
    />
    }
    <div class="w-full">
      <div class="bg-white shadow-sm">
        <div class="leading-loose">
          <edit-role
            *ngIf="modalTitle !== 'Decentralize'"
            [form]="form"
          />
          <decentralize-role
            *ngIf="modalTitle === 'Decentralize'"
            (selectedPermissionsChange)="onSelectedPermissionsChange($event)"
            [permissions]="permissions"
            [permissionIds]="role?.permissionIds || []"
          />
        </div>
      </div>
    </div>
  </ng-container>
</nz-modal>
